name: Sync and Check Diff from Upstream

on:
  schedule:
    - cron: '0 2 * * *'  # 每天北京时间上午10点运行
  workflow_dispatch:     # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/Aethersailor/Custom_OpenClash_Rules.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"
      
      - name: Compare custom rule files
        id: diff_check
        run: |
          mkdir -p diff_output
          echo "Comparing Custom_Clash_Full.ini..."
          diff cfg/Custom_Clash_Full.ini Custom_Clash_Full_self.ini > diff_output/full.diff || true

          echo "Comparing Custom_Clash_Smart_Full.ini..."
          diff cfg/Custom_Clash_Smart_Full.ini Custom_Clash_Smart_Full_self.ini > diff_output/smart.diff || true

          has_diff=false
          if [ -s diff_output/full.diff ] || [ -s diff_output/smart.diff ]; then
            has_diff=true
          fi
          echo "has_diff=$has_diff" >> $GITHUB_OUTPUT

      - name: Commit and push if merged
        run: |
          git push origin main

      - name: Create issue if diff exists
        if: steps.diff_check.outputs.has_diff == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const fullDiff = fs.existsSync('diff_output/full.diff') ? fs.readFileSync('diff_output/full.diff', 'utf8') : '无差异';
            const smartDiff = fs.existsSync('diff_output/smart.diff') ? fs.readFileSync('diff_output/smart.diff', 'utf8') : '无差异';
            const title = "🔔 检测到规则文件更新差异";
            const body = `
发现上游更新与你的自定义规则存在差异，请手动检查并更新：

## 差异：Custom_Clash_Full.ini vs Custom_Clash_Full_self.ini
\`\`\`diff
${fullDiff.slice(0, 3000)}
\`\`\`

## 差异：Custom_Clash_Smart_Full.ini vs Custom_Clash_Smart_Full_self.ini
\`\`\`diff
${smartDiff.slice(0, 3000)}
\`\`\`

👉 建议你手动同步调整 *_self.ini 文件。
`;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            });

            const exists = issues.data.find(issue => issue.title === title);
            if (!exists) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }
