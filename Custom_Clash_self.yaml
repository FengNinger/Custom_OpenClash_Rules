port: 7890
socks-port: 7891
mixed-port: 7893
redir-port: 7892
tproxy-port: 7895
allow-lan: true
bind-address: '*'
find-process-mode: false
mode: rule
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/alecthw/mmdb_china_ip_list@release/Country.mmdb
  asn: https://testingcf.jsdelivr.net/gh/xishang0128/geoip@release/GeoLite2-ASN.mmdb
geo-auto-update: true
geo-update-interval: 24
log-level: warning
ipv6: true
external-controller: 0.0.0.0:9090
profile:
  store-selected: true
  store-fake-ip: true
tun:
  enable: true
  stack: system
  dns-hijack:
  - 0.0.0.0:53
  auto-detect-interface: false
  auto-route: false
  auto-redirect: false
  strict-route: false
  endpoint-independent-nat: true
sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - +.v2ex.com
  - +.netflix.com
  - +.nflxvideo.net
  - +.amazonaws.com
  - +.media.dssott.com
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:7874
  ipv6: true
  default-nameserver:
  - 114.114.114.114
  - tls://223.5.5.5:853
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - geosite:cn
  fake-ip-filter-mode: blacklist
  respect-rules: false
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
proxy-providers:
  provider1:
    type: http
    url: url
    interval: 3600
    path: ./proxy_provider/provider1.yaml
    proxy: DIRECT
    header:
      User-Agent:
      - Clash/v1.18.0
      - mihomo/1.18.3
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
    override:
      skip-cert-verify: true
      udp: true
